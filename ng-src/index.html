<html ng-app = "saraApp">
<head>
	<script type="text/javascript" src="../angular.min.js"></script>
	<script type="text/javascript" src="./controller.js"></script>	
</head>
<body>
 	<div ng-controller = "saraCtrl">
 		<div>
 			{{person.name}}
 		</div>
 		<div>
 			{{person.age}}
 		</div> 		
 		<div>
 			{{person.mail}}
 		</div>
 		<div>
 			<img ng-src="{{person.pic}}" alt="{{person.name + 'Photo'}}" style="height: 100px; width: 100px;">
 		</div>
 	</div> 		
<body>
</html>
